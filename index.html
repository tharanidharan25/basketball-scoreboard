<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Basketball Scorecard</h1>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-score">
                    <p id="home-current"></p>
                </div>
                <button onclick="addHome1()" class="btn">+1</button>
                <button onclick="addHome2()" class="btn">+2</button>
                <button onclick="addHome3()" class="btn">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="guest-score">
                    <p id="guest-current"></p>
                </div>
                <button class="btn" onclick="addGuest1()">+1</button>
                <button onclick="addGuest2()" class="btn">+2</button>
                <button onclick="addGuest3()" class="btn">+3</button>
            </div>
        </div>
        <div class="reset-container">
            <button class="btn" id="reset-btn" onclick="reset()">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
